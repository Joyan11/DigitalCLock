<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>
    <div id="clock">
        <p id='time'><span id="hours">00</span> : <span id='minutes'>00</span> : <span id="seconds">00</span> <span
                id='ampm'>AM</span>
        </p>
        <p id='date'><span id='day'>day</span> , <span id='day1'>00</span> <span id='month'>jan</span>
            <span id='year'>2020</span></p>
    </div>



    <script src="app.js"></script>
</body>

</html>
